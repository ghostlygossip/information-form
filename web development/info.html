<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration form</header>
        <form action="#" class="form">

            <div class="input-box">
                <label>full Name</label>
                 <input type="text" placeholder="Enter full name" required/>
            </div>
            <br>

            <div class="input-box">
                <label>Email Address</label>
                 <input type="text" placeholder="Enter email address"required/>
            </div>
            <br>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                     <input type="text" placeholder="Enter phone Number" required/>
                </div>
                <br>
                
                <div class="input-box">
                    <label>Birth Date</label>
                     <input type="text" placeholder="Enter Birth date"required/>
                </div>

            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="cheak-male" name="gender"/>
                        <label for="cheak-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="cheak-female" name="gender"/>
                        <label for="cheak-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="cheak-other" name="gender"/>
                        <label for="cheak-other">Prefer Not To Say</label>
                    </div>

                </div>
            </div>

            <div class="input-box">
                <label>Address</label>
                 <input type="text" placeholder="Enter street address" required/>
            </div>  
        </form>
    </section>
</body>
</html>
